<div class="container">

    <div class="row">
        <div class="col-md-12">
            <div>
                <input placeholder="Search" type="text" style="margin-bottom: 10px;" class="form-control search" name="search" [(ngModel)]="searchText">
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">ID &nbsp; <i class="fa fa-sort"></i></th>
                        <th scope="col">First</th>
                        <th scope="col">Last</th>
                        <th scope="col">Salary</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let employee of employees | filter:searchText">
                        <!-- <th scope="row">1</th> -->
                        <td>{{employee.id}}</td>
                        <td>{{employee.firstName}}</td>
                        <td>{{employee.lastName}}</td>
                        <td>{{employee.salary}}</td>
                        <td>
                            <button class="btn btn-danger" (click)="deleteItem(employee.id)">Delete</button>
                        </td>
                        <td>
                            <a routerLink="/Editemployee/{{employee.id}}"><button class="btn btn-success">Update</button></a>
                        </td>
                    </tr>


                </tbody>
            </table>


        </div>
    </div>
</div>
